<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - The Local Quill</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">The Local Quill</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="browse.html">Browse Books</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <input type="search" id="search-bar" placeholder="Search books...">
                <img src="https://img.icons8.com/ios-glyphs/30/000000/search--v1.png" alt="Search" class="search-icon">
                <div class="cart-icon">
                    <a href="cart.html"><img src="https://cdn.iconscout.com/icon/free/png-256/free-shopping-cart-1433322-1211852.png" alt="Cart"></a>
                    <span class="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Shopping Cart</h2>
            <div class="cart-container">
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        <!-- Cart items will be inserted here by JavaScript -->
                    </tbody>
                </table>
                <div class="cart-summary">
                    <h3>Summary</h3>
                    <p>Subtotal: <span id="subtotal">₹0.00</span></p>
                    <p>Shipping: <span id="shipping">₹5.00</span></p>
                    <p><strong>Grand Total: <span id="grand-total">₹5.00</span></strong></p>
                    <button>Proceed to Checkout</button>
                    <button id="clear-cart-btn" class="clear-cart-button">Clear Cart</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-column">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="browse.html">Browse Books</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Contact Us</h3>
                <p>The Qwill Liberary Ahmedabad Gujarat</p>
                <p>+919376830971</p>
            </div>
            <div class="footer-column">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#"><img src="https://cdn.iconscout.com/icon/free/png-256/facebook-logo-2019-1597680-1350125.png" alt="Facebook"></a>
                    <a href="#"><img src="https://img.icons8.com/ios-filled/50/000000/twitterx.png" alt="Twitter"></a>
                    <a href="#"><img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" alt="Instagram"></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
