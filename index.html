<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Local Quill</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">The Local Quill</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="browse.html">Browse Books</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <input type="text" placeholder="Search...">
                <div class="cart-icon">
                    <a href="cart.html"><img src="https://cdn.iconscout.com/icon/free/png-256/free-shopping-cart-1433322-1211852.png" alt="Cart"></a>
                    <span class="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Find Your Next Chapter</h1>
                <a href="browse.html" class="hero-button">Browse All Books</a>
            </div>
        </section>

        <section class="new-arrivals">
            <div class="container">
                <h2>New Arrivals</h2>
                <div class="book-grid" id="new-arrivals-grid">
                    <!-- Book cards will be inserted here by JavaScript -->
                </div>
            </div>
        </section>

        <section class="bestsellers">
            <div class="container">
                <h2>Bestsellers</h2>
                <div class="book-carousel" id="bestsellers-carousel">
                    <!-- Book cards will be inserted here by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-column">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="browse.html">Browse Books</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Contact Us</h3>
                <p>123 Bookworm Lane<br>Reader, RD 54321</p>
                <p>(123) 456-7890</p>
            </div>
            <div class="footer-column">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#"><img src="https://cdn.iconscout.com/icon/free/png-256/facebook-logo-2019-1597680-1350125.png" alt="Facebook"></a>
                    <a href="#"><img src="https://cdn.iconscout.com/icon/free/png-256/twitter-logo-2019-1597681-1350126.png" alt="Twitter"></a>
                    <a href="#"><img src="https://cdn.iconscout.com/icon/free/png-256/instagram-logo-2019-1597682-1350127.png" alt="Instagram"></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
